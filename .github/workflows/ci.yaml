name: ci-wf

# 1. CHANGED: Trigger on 'push' to 'main' so it runs right now
on:
  push:
    branches:
      - main

jobs:
  linting-job:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v4  # 2. FIXED: Changed v6 to v4 (v6 doesn't exist)
      
      - name: Install Dev Dep
        run: npm install
      
      - name: Lint HTML Files
        run: npx htmlhint "**/*.html"
      
      - name: Lint CSS Files
        run: npx stylelint "**/*.css"

  app-build-job:
    runs-on: ubuntu-latest
    needs: "linting-job"
    steps:
      - name: Clone Repo
        uses: actions/checkout@v4  # FIXED
      
      - name: Install Dev Dep
        run: npm install
      
      - name: Build Website With Parcel
        run: npx parcel build "./src/index.html" --dist-dir "./dist" --public-url "./" --no-cache

  image-build-job:
    needs: "app-build-job"
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v4  # FIXED
      
      - name: Login To Dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build Image
        run: docker image build -t ${{ secrets.DOCKERHUB_USERNAME }}/w14app3:latest . 
      
      - name: List the Images
        run: docker image ls
      
      - name: Push Docker Image on DH
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/w14app3:latest
